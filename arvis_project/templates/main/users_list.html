{% extends "layout.html" %}
{% block content %}
    <div class="col-md-12 col-lg-12 justify-content-center">
        <a href="/account/registration/" class="btn btn-success mb-3">Добавить</a>
		<table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Имя</th>
                <th scope="col">Логин</th>
                <th scope="col">Удаление</th>
                <th scope="col">Редактирование</th>
              </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <th scope="row">{{ user.pk }}</th>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>{{ user.username }}</td>
                        <td><a href="/account/users/{{ user.pk }}" class="btn btn-info">Редактировать</a></td>
                        <td><a href="/account/users/delete/{{ user.pk }}" class="btn btn-danger">Удалить</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
